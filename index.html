<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Terminal</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.0/full/pyodide.js"></script>
    <style>
        body { font-family: monospace; background-color: #222; color: #0f0; }
        #terminal { width: 80%; height: 300px; background: black; overflow-y: auto; padding: 10px; border: 1px solid #0f0; }
        input { width: 80%; background: black; color: #0f0; border: none; outline: none; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Python Terminal</h1>
    <div id="terminal"></div>
    <input type="text" id="input" autofocus placeholder="Python kodu girin...">
    
    <script>
        let terminal = document.getElementById("terminal");
        let input = document.getElementById("input");
        let pyodideReady = false;
        let pyodide;

        async function loadPyodideAndPackages() {
            pyodide = await loadPyodide();
            terminal.innerHTML += "<p>Pyodide yüklendi. Python kodlarını çalıştırabilirsiniz.</p>";
            pyodideReady = true;
        }
        async function loadPyodideAndPackages() {
            pyodide = await loadPyodide();
            await pyodide.loadPackage("micropip");  // micropip'i yükle
            terminal.innerHTML += "<p>Pyodide ve micropip yüklendi.</p>";
        }

        loadPyodideAndPackages();

        input.addEventListener("keydown", async function (event) {
            if (event.key === "Enter" && pyodideReady) {
                let code = input.value;
                terminal.innerHTML += `<p>> ${code}</p>`;
                input.value = "";

                try {
                    let result = await pyodide.runPythonAsync(code);
                    terminal.innerHTML += `<p>${result}</p>`;
                } catch (error) {
                    terminal.innerHTML += `<p style="color:red;">Hata: ${error}</p>`;
                }
                
                terminal.scrollTop = terminal.scrollHeight;
            }
        });
    </script>
</body>
</html>
